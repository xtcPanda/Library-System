<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="..\Log-In\all.css" />
    <title></title>
	<script src="..\Log-In\all.js"></script>
  </head>
  <body>
<div class="user">
  <div id="signup" class="active">
    <h3>Create a New Account</h3>
    <input type="text" placeholder="Email" />
    <br />
    <input type="password" placeholder="Password" />
    <br />
    <input type="text" placeholder="Name" />
    <div class="buttonbox">
      <input type="submit" value="Register" />
      <a href="#" id="gotosignin" class="tab">Login</a>
    </div>
  </div>
  <div id="signin">
    <h3>Sign in to Account</h3>
    <input type="text" placeholder="Email" />
    <br />
    <input type="password" placeholder="Password" />
    <br />
    <a href="#" id="forgot">Forgot Password?</a>
    <div class="buttonbox">
      <a href="#" id="gotosignup" class="tab">Register</a>
      <input type="submit" value="Login" />
    </div>
  </div>
</div>

  </body>
</html>
